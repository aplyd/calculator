    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
    
    <container class="main">
        <div class="screen">
            <h2 id="display"></h2>
        </div>
        <div class="buttons-container">
            <div> <button id="ac" class="buttons">AC</button> </div>
            <div> <button id="divide" class="buttons" value="/">/</button></div>
            <div> <button id="seven" class="buttons" value="7">7</button></div>
            <div> <button id="eight" class="buttons" value="8">8</button></div>
            <div> <button id="nine" class="buttons" value="9">9</button></div>
            <div> <button id="multiply" class="buttons" value="*">X</button></div>
            <div> <button id="four" class="buttons" value="4">4</button></div>
            <div> <button id="five" class="buttons" value="5">5</button></div>
            <div> <button id="six" class="buttons" value="6">6</button></div>
            <div> <button id="minus" class="buttons" value="-">-</button></div>
            <div> <button id="one" class="buttons" value="1">1</button></div>
            <div> <button id="two" class="buttons" value="2">2</button></div>
            <div> <button id="three" class="buttons" value="3">3</button></div>
            <div> <button id="plus" class="buttons" value="+">+</button></div>
            <div> <button id="zero" class="buttons" value="0">0</button></div>
            <div> <button id="decimal" class="buttons" value=".">.</button></div>
            <div> <button id="equals" class="buttons">=</button></div>
        </div>
    </container>
    
    <script src="/script.js" async defer></script>
    </body>
</html>
