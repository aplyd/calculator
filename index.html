<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
    
    <container class="main">
        <div class="screen">
            <h2 id="display"></h2>
        </div>
        <div class="buttons-container">
            <div id="ac" class="buttons">AC</div>
            <div id="divide" class="buttons" data-value="/">/</div>
            <div id="seven" class="buttons" data-value="7">7</div>
            <div id="eight" class="buttons" data-value="8">8</div>
            <div id="nine" class="buttons" data-value="9">9</div>
            <div id="multiply" class="buttons" data-value="*">X</div>
            <div id="four" class="buttons" data-value="4">4</div>
            <div id="five" class="buttons" data-value="5">5</div>
            <div id="six" class="buttons" data-value="6">6</div>
            <div id="minus" class="buttons" data-value="-">-</div>
            <div id="one" class="buttons" data-value="1">1</div>
            <div id="two" class="buttons" data-value="2">2</div>
            <div id="three" class="buttons" data-value="3">3</div>
            <div id="plus" class="buttons" data-value="+">+</div>
            <div id="zero" class="buttons" data-value="0">0</div>
            <div id="decimal" class="buttons" data-value=".">.</div>
            <div id="equals" class="buttons">=</div>
        </div>
    </container>
    
    <script src="/script.js" async defer></script>
    </body>
</html>
