<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
    
    <container class="main">
        <div class="screen">
            <h2 id="results">0.00</h2>
        </div>
        <div class="buttons-container">
            <div id="ac" class="click">AC</div>
            <div id="divide" class="click">/</div>
            <div id="seven" class="click" name="7">7</div>
            <div id="eight" class="click" name="8">8</div>
            <div id="nine" class="click" name="9">9</div>
            <div id="multiply" class="click">X</div>
            <div id="four" class="click" name="4">4</div>
            <div id="five" class="click" name="5">5</div>
            <div id="six" class="click" name="6">6</div>
            <div id="minus" class="click">-</div>
            <div id="one" class="click" name="1">1</div>
            <div id="two" class="click" name="2">2</div>
            <div id="three" class="click" name="3">3</div>
            <div id="plus" class="click">+</div>
            <div id="zero" class="click" name="0">0</div>
            <div id="decimal" class="click">.</div>
            <div id="equals" class="click">=</div>
        </div>
    </container>
    
    <script src="/script.js" async defer></script>
    </body>
</html>
